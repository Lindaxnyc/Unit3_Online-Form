<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Treehouse Unit 3</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
     <main> 
        <header class="main-header">
            <h3 class="main-title">THE CODE REVIEW</h3>
            <h3 class="banner">Signup for our newsletter</h3>
            <p class="sub-header">Get the latest news on how your code is doing right in your inbox</p>
        </header>
            <hr style="height: 6px;border-width:0;background-color:black">
            <hr style="height: 2px;border-width:0;background-color:black"> 
        <form action="index.html" method="post"> 
        <fieldset class="contact">
        <legend class="info">Contact Information</legend>
        <div class="info">
            <div class="container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required><br>
            </div>
            <div class="container">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email" placeholder="Required" required><br>
            </div>
            <div class="container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone"><br>
            </div>
            <div class="container">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address"><br>
            </div>
            <div class="container">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
            </div>
            <div class="container">
                <label for="state">State</label>
                <select id="state" name="state"><option value="state">Choose State</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select><br>
            </div>
            <div class="container">
                <label for="zip" class="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
        </div>
    </div>
       </fieldset>
       <fieldset class="field_two">
            <legend>Newsletter</legend>
            <p>Select the Newsletter you would like to recieve</p>
            <input type="checkbox" id="html" value="html" name="html">
            <label for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css" name="css">
            <label for="css">CSS News</label><br>
            <input type="checkbox" id="java" value="ijava" name="java">
            <label for="java">Javascript News</label><br>
            <p>Newsletter format</p>
            <input type="radio" id="html_format" value="html_format" name="radio">
            <label for="html_format">HTML</label><br>
            <input type="radio" id="text" value="text" name="radio">
            <label for="text">Plain text</label><br>
            <p>Other topics you'd like to hear about</p>
            <textarea id="topics" name="other_topics"></textarea><br>
            <br>
            <button type="submit">Sign Up</button><br>
       </fieldset>
    </form>
    </main>
       <footer>
           <p>Copyright The Code Review</p>
       </footer>
    </body>
</html>
